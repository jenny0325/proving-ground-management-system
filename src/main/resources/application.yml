spring:
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernates:
        format_sql:true

  thymeleaf:
    prefix: classpath:/static/templates/
    cache: false
  # H2
  h2:
    console:
      enabled: true
      path: /h2-console
  # DataBase info
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/autoever
    username: user1
    password: 1234

  jwt:
    secret-key: ${JWT_SECRET_KEY}